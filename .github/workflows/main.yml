name: Next.js Full Release Deploy to E:\react

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      # 1- گرفتن سورس کد
      - name: Checkout code
        uses: actions/checkout@v4

      # 2- تنظیم Node.js نسخه 20 با کش npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3- نصب وابستگی‌ها
      - name: Install dependencies
        run: npm ci

      # 4- بیلد پروژه
      - name: Build project
        run: npm run build

      # 5- کپی کل پروژه به E:\react (Full Release) فقط اگر بیلد موفق بود
      - name: Copy full project to E:\react
        if: ${{ success() }}
        shell: cmd
        run: |
          echo شروع کپی کامل پروژه (Full Release)...
          xcopy . E:\react /E /H /C /I /Y /V

          echo نمایش فایل‌های موجود بعد از کپی:
          dir E:\react /s

      # 6- ریستارت PM2
      - name: Restart PM2
        if: ${{ success() }}
        shell: cmd
        run: pm2 restart api
